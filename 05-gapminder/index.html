<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR - Herramientas de Visualización</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://static.unir.net/mediateca/Unir_L_verticalnegro.png"
              alt="Bootstrap"
              width="30"
              height="24"
            />
          </a>
          Herramientas de Visualización
        </div>
      </nav>
    </header>

    <main class="container-fluid pt-5">
      <div class="mb-3">
        <h1>Clon de Gapminder</h1>
        <div>
          <button onclick="delta(-1)" class="btn btn-info">
            <i class="fas fa-3x fa-caret-left"></i>
          </button>
          <button
            onclick="toggleAnimando()"
            id="btnAnimando"
            class="btn btn-success"
          >
            <i class="fas fa-play fa-3x"></i>
          </button>
          <button onclick="delta(1)" class="btn btn-info">
            <i class="fas fa-3x fa-caret-right"></i>
          </button>
        </div>
      </div>
      <div id="graf" style="position: relative">
        <div
          id="tooltip"
          class="p-2 bg-secondary rounded-2 shadow-sm text-white"
          style="position: absolute; display: none"
        >
          Country: <strong><span id="country">xxxxx</span></strong
          ><br />
          Population: <strong><span id="population">xxxxx</span></strong
          ><br />
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
